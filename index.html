<!DOCTYPE html>
<html>
    <head>
        <title>Meeting Word Game</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/theme.css">
    </head>
    <body>
        <div id="main" class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-sm-3 player">
                    <div class="name"><input id="name0" placeholder="Name"/></div>
                    <div id="list0" class="wordslist"></div>
                    <div id="score0" class="score"></div>
                </div>
                <div class="col-sm-3 player">
                    <div class="name"><input id="name1" placeholder="Name"/></div>
                    <div id="list1" class="wordslist"></div>
                    <div id="score1" class="score"></div>
                </div>
                <div class="col-sm-3 player">
                    <div class="name"><input id="name2" placeholder="Name"/></div>
                    <div id="list2" class="wordslist"></div>
                    <div id="score2" class="score"></div>
                </div>
            </div>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/socket.io.js"></script>
        <script src="/js/client.js"></script>
    </body>
</html>
